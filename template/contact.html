<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="stylesheet" href="../stylesheet/main.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
          <a class="nav-item" href="../template/main.html">Home</a>
          <a class="nav-item" href="../template/about.html">About</a>
          <a class="nav-item" href="../template/order.html">Order</a>
          <a class="nav-item active" href="#">Contact</a>
          <a class="nav-item" href="../template/faq.html">FAQ</a>
        </nav>
      </header>
      
	<main>
	  <div class="animation-text">
	    <h1>Contact Us</h1>
	    <p>Have a question or want to learn more about our services? Please fill out the form below and we'll get back to you as soon as possible.</p>
	  </div>
	  
	  <form class="contact-form" action="#" method="post">
	    <table>
	      <tr>
	        <td><label for="name">Name:</label></td>
	        <td><input type="text" id="name" name="name" required></td>
	      </tr>
	      <tr>
	        <td><label for="email">Email:</label></td>
	        <td><input type="email" id="email" name="email" required></td>
	      </tr>
	      <tr>
	        <td><label for="phone">Phone:</label></td>
	        <td><input type="tel" id="phone" name="phone"></td>
	      </tr>
	      <tr>
	        <td><label for="message">Message:</label></td>
	        <td><textarea id="message" name="message" required></textarea></td>
	      </tr>
	      <tr>
	        <td></td>
	        <td><input type="submit" value="Send"></td>
	      </tr>
	    </table>
	  </form>
	</main>
	
	<footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>&copy; 2023 DubaiLV. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
